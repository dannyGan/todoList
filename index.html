<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
		<link href="index.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
		<title>Todo List</title>
	</head>

	<body>
		<div class="d-flex justify-content-around flex-column">
			<div>
				<h1 class="text-center display-2 border border-light rounded col-3 mx-auto" id="title">
					To Do List
				</h1>
			</div>

			<br />

			<div class="input-group list col-3 mx-auto">
				<input type="text" class="form-control" placeholder="Enter your next meal" id="inputData" />
				<div class="input-group-append">
					<button type="button" class="btn btn-dark" id="btnInput" onclick="addElement()">Enter</button>
				</div>
			</div>

			<br />

			<div class="list-group list col-8 mx-auto">
				<ul class="list-group list col-4 mx-auto" id="listToDo">
					<!-- <li class="list-group-item col-10 mx-auto d-flex justify-content-between align-items-center rounded">
						<section><i class="fas fa-minus-square"> Breakfast</i></section>
						<section>
							<input type="checkbox" class="checked" />
						</section>
					</li>
					<br /> -->
				</ul>
				<br />
				<button class="col-0 mx-auto d-flex justify-content-between align-items-center rounded text-center" onclick="clearList()">Clear</button>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
